<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link to Google Fonts -->
    <!-- font-family: 'Montserrat', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- font-family: 'Fraunces', serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to css style -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="image-mobile"
          src="images/image-product-mobile.jpg"
          alt="Image of parfume CHANEL Gabrielle"
        />
        <img
          class="image-desktop"
          src="images/image-product-desktop.jpg"
          alt="Image of parfume CHANEL Gabrielle"
        />
      </header>
      <main class="main">
        <p class="parfume-text">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="main-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wraper">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn">
          <img
            class="btn-icon"
            src="images/icon-cart.svg"
            alt="cart icon image"
          />
          <p class="btn-text">Add to Cart</p>
        </button>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nazim Bayraktar</a>.
    </footer>
  </body>
</html>
